<svg xmlns="http://www.w3.org/2000/svg" width="1180" height="380">
  <defs>
    <!-- Диагональный фон -->
    <pattern id="diagonalLines" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="40" stroke="#2c2f38" stroke-width="2"/>
    </pattern>

    <!-- Переливающаяся рамка -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0000"/>
      <stop offset="50%" stop-color="#0000ff"/>
      <stop offset="100%" stop-color="#ff0000"/>
      <animateTransform attributeName="gradientTransform" type="rotate"
                        from="0 0.5 0.5" to="360 0.5 0.5"
                        dur="6s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Полоска снизу -->
    <linearGradient id="lineGrad" x1="0%" y1="0" x2="100%" y2="0">
      <stop offset="0%" stop-color="rgba(59,100,163,0.25)"/>
      <stop offset="50%" stop-color="rgba(59,100,163,0.6)"/>
      <stop offset="100%" stop-color="rgba(59,100,163,0.25)"/>
      <animateTransform attributeName="gradientTransform" type="translate" from="-200 0" to="200 0" dur="3s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>

  <!-- Контейнер баннера -->
  <rect x="0" y="0" width="1180" height="380" rx="28"
        fill="url(#diagonalLines)" stroke="url(#borderGrad)" stroke-width="4"/>

  <!-- Название -->
  <text x="590" y="150" text-anchor="middle"
        font-family="Consolas, monospace" font-size="50"
        fill="#ffb700" font-weight="bold">
    FEDERAL BUREAU OF INVESTIGATION
  </text>

  <!-- Подзаголовок (увеличенный в 2 раза) -->
  <text x="590" y="210" text-anchor="middle"
        font-family="Consolas, monospace" font-size="44"
        fill="#ffffff" font-weight="normal">
    Вступление в национальную академию
  </text>

  <!-- Полоска снизу -->
  <rect x="100" y="360" width="980" height="4" rx="2" fill="url(#lineGrad)"/>
</svg>
