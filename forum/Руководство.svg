<svg xmlns="http://www.w3.org/2000/svg" width="800" height="220">
  <defs>
    <!-- Переливающийся градиент для рамки -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0000"/>
      <stop offset="50%" stop-color="#0000ff"/>
      <stop offset="100%" stop-color="#ff0000"/>
      <animateTransform attributeName="gradientTransform" type="rotate"
                        from="0 0.5 0.5" to="360 0.5 0.5"
                        dur="6s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Тёмный градиент фона -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="1">
      <stop offset="0%" stop-color="#1a1c22"/>
      <stop offset="100%" stop-color="#0f1014"/>
    </linearGradient>

    <!-- Клип для баннера с закруглёнными углами -->
    <clipPath id="bannerClip">
      <rect x="20" y="20" width="760" height="100" rx="15" ry="15"/>
    </clipPath>
  </defs>

  <!-- Основной блок с градиентом -->
  <rect x="10" y="10" width="780" height="200" rx="15" fill="url(#bgGrad)" stroke="url(#borderGrad)" stroke-width="4"/>

  <!-- Баннер с закруглёнными углами -->
  <image href="https://raw.githubusercontent.com/gop1k/arizona/refs/heads/main/forum/banner.gif"
         x="20" y="20" width="760" height="100" clip-path="url(#bannerClip)" preserveAspectRatio="xMidYMid slice"/>

  <!-- Заголовок "РУКОВОДСТВО" по центру между баннером и рамкой -->
  <text x="50%" y="165" text-anchor="middle" font-family="Arial Black" font-size="28" fill="#ffffff">
    РУКОВОДСТВО
  </text>

  <!-- Надпись справа внизу -->
  <text x="770" y="205" text-anchor="end" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.15)">
    Made with Gary Unwin
  </text>
</svg>
