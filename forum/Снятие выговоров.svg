<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1600">
  <!-- Фон страницы -->
  <!-- <rect width="1200" height="1600" fill="#0c0d11"/> -->

  <!-- Glass-блок с переливающейся обводкой -->
  <rect x="60" y="180" width="1080" height="1200" rx="20" fill="rgba(20,25,35,0.75)" stroke-width="6">
    <animate attributeName="stroke" values="#ff0000;#0000ff;#ff0000" dur="0.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Заголовок -->
  <text x="50%" y="120" dominant-baseline="middle" text-anchor="middle"
        font-family="Segoe UI Semibold, sans-serif" font-size="64" fill="#cccccc">
    Снятие выговоров
  </text>

  <!-- Текстовые блоки -->
  <text x="100" y="260" font-family="Segoe UI, sans-serif" font-size="28" fill="#cccccc" font-weight="600">
    Условия снятия выговора:
  </text>
  <text x="120" y="320" font-family="Segoe UI, sans-serif" font-size="22" fill="#cccccc">
    1. Прошло ≥ 30 дней с момента последнего выговора.
  </text>
  <text x="120" y="360" font-family="Segoe UI, sans-serif" font-size="22" fill="#cccccc">
    2. Активное участие в патрулях SWAT.
  </text>
  <text x="120" y="400" font-family="Segoe UI, sans-serif" font-size="22" fill="#cccccc">
    3. Отсутствие нарушений за последние 30 дней.
  </text>
  <text x="120" y="440" font-family="Segoe UI, sans-serif" font-size="22" fill="#cccccc">
    4. Соблюдение инструкций старшего состава.
  </text>
  <text x="120" y="480" font-family="Segoe UI, sans-serif" font-size="22" fill="#cccccc">
    5. Предоставление доказательств действий (скриншоты /jobprogress + /time).
  </text>

  <!-- Примечания -->
  <text x="100" y="550" font-family="Segoe UI, sans-serif" font-size="26" fill="#cccccc" font-weight="600">
    Примечания:
  </text>
  <text x="120" y="590" font-family="Segoe UI, sans-serif" font-size="22" fill="#cccccc">
    - Скриншоты загружать на imgur.com или yapx.ru
  </text>
  <text x="120" y="620" font-family="Segoe UI, sans-serif" font-size="22" fill="#cccccc">
    - Видео на youtube.com с тайм-кодами
  </text>
  <text x="120" y="650" font-family="Segoe UI, sans-serif" font-size="22" fill="#cccccc">
    - Только действия текущего дня учитываются
  </text>

  <!-- Кнопка подачи заявления внутри блока, безопасно с padding -->
  <rect x="450" y="1290" width="300" height="80" rx="25" fill="#2a2f3a" stroke="#cccccc" stroke-width="2"/>
  <text x="600" y="1330" dominant-baseline="middle" text-anchor="middle"
        font-family="Segoe UI, sans-serif" font-size="26" fill="#cccccc" font-weight="600">
    Подать заявление
  </text>
</svg>
