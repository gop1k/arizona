<svg xmlns="http://www.w3.org/2000/svg" width="750" height="320">
  <defs>
    <!-- Градиент для бегущего пункта -->
    <linearGradient id="dashGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0000"/>
      <stop offset="50%" stop-color="#ff5555"/>
      <stop offset="100%" stop-color="#ff0000"/>
      <animateTransform attributeName="gradientTransform" type="rotate"
                        from="0 0.5 0.5" to="360 0.5 0.5"
                        dur="3s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Анимация мягкого мигания текста -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff5555"/>
      <stop offset="100%" stop-color="#ff0000"/>
      <animate attributeName="x1" values="0%;0.1%;0%" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="0%;1.1%;0%" dur="1.5s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>

  <!-- Растянутая рамка с ровными закруглениями -->
  <rect x="20" y="20" width="710" height="280" rx="40" ry="40" fill="none"
        stroke="url(#dashGrad)" stroke-width="10" stroke-dasharray="25,20">
    <animate attributeName="stroke-dashoffset" from="0" to="45" dur="1.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Мягко мигающий текст по центру -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Arial Black, Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGrad)">
    ЗАЯВЛЕНИЕ ОТКАЗАНО
  </text>

  <!-- Made with Gary Unwin -->
  <text x="98%" y="98%" text-anchor="end" font-family="Arial" font-size="20" fill="rgba(255,255,255,0.15)">
    Made with Gary Unwin
  </text>
</svg>
